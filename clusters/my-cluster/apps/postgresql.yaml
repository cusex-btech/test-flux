apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config-stg
  namespace: odoo-flux
  labels:
    app: postgres-stg
data:
  POSTGRES_DB: odoodb
  POSTGRES_USER: root
  POSTGRES_PASSWORD: gladiators88
